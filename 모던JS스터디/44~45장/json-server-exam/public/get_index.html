<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre></pre>
    <script>
      // XMLHttpRequest 생성
      const xhr = new XMLHttpRequest();

      // HTTP 요청 초기화
      // todos 리소스에서 모든 todo를 취득(index)
      xhr.open("GET", "/todos"); // 뒤에 id를 안붙이면 모든 정보 취득

      // HTTP 요청 전송
      xhr.send();

      // load 이벤트는 요청이 성공적으로 완료된 경우 발생
      xhr.onload = () => {
        // status 프로퍼티 값이 200이면 정상 응답
        if (xhr.status === 200) {
          document.querySelector("pre").textContent = xhr.response;
        } else {
          alert("에러");
        }
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Scroll Sections</title>
  </head>
  <body>
    <div class="scroll-container">
      <div class="section" id="section1">Section 1</div>
      <div class="section" id="section2">Section 2</div>
      <div class="section" id="section3">Section 3</div>
      <div class="section" id="section4">Section 4</div>
    </div>
    <div class="sidebar">
      <div class="sidebar-item" data-target="section1">1</div>
      <div class="sidebar-item" data-target="section2">2</div>
      <div class="sidebar-item" data-target="section3">3</div>
      <div class="sidebar-item" data-target="section4">4</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
